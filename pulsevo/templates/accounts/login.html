{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2>üîê Login</h2>
  <form method="POST">{% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/accounts/register/">Register</a></p>
</div>

<style>
.auth-container {
  background:#141820;
  padding:30px;
  border-radius:10px;
  width:350px;
  margin:auto;
  color:#fff;
}
input {
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#1e2430;
  color:#fff;
}
button {
  width:100%;
  padding:10px;
  border:none;
  background:#2b90ff;
  color:#fff;
  border-radius:8px;
}
button:hover { background:#1573e2; }
</style>
{% endblock %}
